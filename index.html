<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seja Bem-vind@!! :: SIGN IN</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Sign In</h2>
            <!-- Input para Email -->
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input id="email" type="email" required />
              <label for="email">Email</label>
            </div>
            <!-- Input para a senha-->
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input id="password" type="password" required />
              <label for="password">Password</label>
            </div>

            <div class="forget">
              <!-- Checkbox para lembrar o login do usuário e recuperar a senha-->
              <label for=""
                ><input type="checkbox" />Remember Me -
                <a href="#">Forget Password?</a></label
              >
            </div>
            <!-- Botão para logar no site -->
            <button>Sign In</button>
            <!-- Área perguntando se o usuário ainda não tem uma conta no site -->
            <div class="register">
              <p>Don't have an account yet? <a href="#">Register!</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <!-- Instalação do ION-ICONS -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
