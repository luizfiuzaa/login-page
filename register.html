<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WELCOME!! :: SIGN IN</title>
    <link rel="stylesheet" href="assets/css/register.css" />
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <div action="">
            <h2>Sign <span style="color: orangered">Up</span></h2>
            <!-- Input para Email -->
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input
                id="email"
                type="email"
                value="teste@exemplo.com"
                readonly
              />
              <label for="email">Email:</label>
            </div>
            <!-- Input para a senha-->
            <div class="inputbox">
              <ion-icon id="secret" name="eye-off-outline"></ion-icon>
              <input
                id="password"
                type="password"
                value="123"
                style="color: orangered"
                readonly
              />
              <label for="password">Password:</label>
            </div>
            <!-- Botão para logar no site -->
            <button id="create">
              <a href="index.html">Create Account </a>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- Instalação do ION-ICONS -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="assets/js/main.js"></script>
</html>
